<script>
  $("#damu-nav li a").click(function(e){
    var href = $(this).attr('href');//获取li子的 href 值
    console.log(href)
    console.log("#damu-list li a[href='"+(href)+"']")

    $("#damu-list > li > a[href='"+(href)+"']").tab('show');

    $(document).scrollTop($("#damu-tab").offset().top)//scrollTop让滚动条去位置上 offset获取当前元素的位置 所以获取到#damu-tab的位置 

    e.preventDefault();

  })
</script>
